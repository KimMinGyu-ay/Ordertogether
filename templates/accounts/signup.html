<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class = "container">
            <div class="row mt-5">
                <div class ="col-12 text-center">
                    <h1>Signup</h1>
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class ="col-12">
                    <form action ="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="firstname">First name</label>
                          <input type="name" class="form-control" id="exampleInputFirst" aria-describedby="name" name = "firstname" placeholder="Enter your first name">           
                        </div>
                        <div class="form-group">
                            <label for="lastname">last name</label>
                            <input type="name" class="form-control" id="exampleInputlast" aria-describedby="name" name = "lastname" placeholder="Enter your last name">
                        </div>

                        <div class="form-group">
                            <label for="username">ID</label>
                            <input type="ID" class="form-control" id="ID" aria-describedby="ID" name = "username" placeholder="ID">
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name = "password" placeholder="Password">
                        </div>

                        <!-- Re_password view 작성 완료되면 살리기 -->
                        <!-- <div class="form-group">
                            <label for="exampleInputPassword2">Re Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" name = "email" placeholder="Password">
                            <small id="emailHelp" class="form-text text-muted">Retry to input password</small>
                        </div> -->
                        
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "email" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with email else.</small>
                          </div>

                        <input type="submit" class="btn btn-primary" value = "Submit">
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
